<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Child - BabyTracker</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <div class="baby-icon">üë∂</div>
            <div class="logo-text">BabyTracker</div>
        </div>
        <div class="user-icon">‚öôÔ∏è</div>
    </header>

    <!-- Dashboard Layout -->
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <nav class="sidebar">
            <a href="/dashboard" class="nav-item">
                <span class="nav-icon">üè†</span>
                <span>Dashboard</span>
            </a>
            <a href="/children" class="nav-item">
                <span class="nav-icon">üë∂</span>
                <span>Children</span>
            </a>
            <a href="/settings" class="nav-item">
                <span class="nav-icon">‚öôÔ∏è</span>
                <span>Settings</span>
            </a>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <div class="page-title-section">
                    <h1 class="page-title">Edit Child Information</h1>
                    <p class="page-subtitle">Update your child's details and information.</p>
                </div>
                <a href="/dashboard" class="btn btn-secondary">
                    <span>‚Üê Back to Dashboard</span>
                </a>
            </div>

            <!-- Hidden child ID -->
            <input type="hidden" id="childId" th:value="${child.id}">
            
            <!-- Edit Child Form -->
            <div class="edit-child-form-container">
                <div class="form-header">
                    <h2 class="form-title">Child Information</h2>
                </div>
                <form id="editChildForm">
                    <div class="form-group">
                        <label for="childName" class="form-label">Child's Name *</label>
                        <input type="text" class="form-control" id="childName" th:value="${child.name}" required placeholder="Enter your child's name">
                    </div>
                    <div class="form-group">
                        <label for="birthdate" class="form-label">Birth Date *</label>
                        <input type="date" class="form-control" id="birthdate" th:value="${child.birthdate}" required>
                    </div>
                    <div class="form-group">
                        <label for="gender" class="form-label">Gender *</label>
                        <select class="form-control" id="gender" required>
                            <option value="">Select gender</option>
                            <option value="MALE" th:selected="${child.gender == 'MALE'}">Male</option>
                            <option value="FEMALE" th:selected="${child.gender == 'FEMALE'}">Female</option>
                            <option value="OTHER" th:selected="${child.gender == 'OTHER'}">Other</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <span>üíæ</span>
                            <span>Save Changes</span>
                        </button>
                        <a href="/dashboard" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
    
    <script src="/js/edit-child.js"></script>
</body>
</html>
