<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities - BabyTracker</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <div class="baby-icon">üë∂</div>
            <div class="logo-text">BabyTracker</div>
        </div>
        
    </header>

    <!-- Dashboard Layout -->
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <nav class="sidebar">
            <a href="/dashboard" class="nav-item">
                <span class="nav-icon">üè†</span>
                <span>Dashboard</span>
            </a>
            <a href="/children" class="nav-item">
                <span class="nav-icon">üë∂</span>
                <span>Children</span>
            </a>
            
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <div class="page-title-section">
                    <h1 class="page-title">Activities for <span th:text="${child.name}"></span></h1>
                    <p class="page-subtitle">Track and manage your child's daily activities.</p>
                </div>
                <div class="page-actions">
                    <a th:href="@{'/add-activity/' + ${child.id}}" class="btn btn-primary">
                        <span class="plus-icon">+</span>
                        <span>Add Activity</span>
                    </a>
                    <a href="/dashboard" class="btn btn-secondary">
                        <span>‚Üê Back to Dashboard</span>
                    </a>
                </div>
            </div>

            <!-- Hidden input for child ID -->
            <input type="hidden" id="childId" th:value="${child.id}">

            <!-- Activities List -->
            <div class="activities-container">
                <div class="activities-header">
                    <h2 class="activities-title">Activity History</h2>
                </div>
                <div id="activitiesList" class="activities-list">
                    <!-- Activities will be populated here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Activity Modal -->
    <div class="modal-overlay" id="editActivityModal" style="display: none;">
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title">Edit Activity</h3>
                <button type="button" class="modal-close" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editActivityForm">
                    <input type="hidden" id="editActivityId">
                    <div class="form-group">
                        <label for="editActivityType" class="form-label">Activity Type</label>
                        <select class="form-control" id="editActivityType" required onchange="toggleEditDiaperCondition()">
                            <option value="FEEDING">Feeding</option>
                            <option value="SLEEP">Sleep</option>
                            <option value="DIAPER">Diaper Change</option>
                            <option value="BATH">Bath</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>
                    <div class="form-group" id="editDiaperConditionContainer" style="display: none;">
                        <label for="editDiaperCondition" class="form-label">Diaper Condition</label>
                        <select class="form-control" id="editDiaperCondition">
                            <option value="">Select Condition</option>
                            <option value="WET">Wet</option>
                            <option value="DIRTY">Dirty</option>
                            <option value="BOTH">Both (Wet & Dirty)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editStartTime" class="form-label">Start Time</label>
                        <input type="datetime-local" class="form-control" id="editStartTime" required>
                    </div>
                    <div class="form-group">
                        <label for="editEndTime" class="form-label">End Time</label>
                        <input type="datetime-local" class="form-control" id="editEndTime">
                    </div>
                    <div class="form-group">
                        <label for="editNotes" class="form-label">Notes</label>
                        <textarea class="form-control" id="editNotes" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="updateActivity()">Save Changes</button>
            </div>
        </div>
    </div>
    
    <script src="/js/child-activities.js"></script>
</body>
</html>
