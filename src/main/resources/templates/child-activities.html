<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Child Activities - Baby Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="/js/child-activities.js"></script>
</head>
<body class="container">
    <!-- Hidden input for child ID -->
    <input type="hidden" id="childId" th:value="${child.id}">

    <div class="row mt-4">
        <div class="col-12">
            <h1>Activities for <span th:text="${child.name}"></span></h1>
            <div class="d-flex gap-2 mb-4">
                <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
                <a th:href="@{'/add-activity/' + ${child.id}}" class="btn btn-primary">Add Activity</a>
            </div>
        </div>
    </div>

    <!-- Activities List -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3>Activity History</h3>
                </div>
                <div class="card-body">
                    <div id="activitiesList" class="list-group">
                        <!-- Activities will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Activity Modal -->
    <div class="modal fade" id="editActivityModal" tabindex="-1" aria-labelledby="editActivityModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editActivityModalLabel">Edit Activity</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editActivityForm">
                        <input type="hidden" id="editActivityId">
                        <div class="mb-3">
                            <label for="editActivityType" class="form-label">Activity Type</label>
                            <select class="form-control" id="editActivityType" required onchange="toggleEditDiaperCondition()">
                                <option value="FEEDING">Feeding</option>
                                <option value="SLEEP">Sleep</option>
                                <option value="DIAPER">Diaper Change</option>
                                <option value="BATH">Bath</option>
                                <option value="OTHER">Other</option>
                            </select>
                        </div>
                        <div class="mb-3" id="editDiaperConditionContainer" style="display: none;">
                            <label for="editDiaperCondition" class="form-label">Diaper Condition</label>
                            <select class="form-control" id="editDiaperCondition">
                                <option value="">Select Condition</option>
                                <option value="WET">Wet</option>
                                <option value="DIRTY">Dirty</option>
                                <option value="BOTH">Both (Wet & Dirty)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editStartTime" class="form-label">Start Time</label>
                            <input type="datetime-local" class="form-control" id="editStartTime" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEndTime" class="form-label">End Time</label>
                            <input type="datetime-local" class="form-control" id="editEndTime">
                        </div>
                        <div class="mb-3">
                            <label for="editNotes" class="form-label">Notes</label>
                            <textarea class="form-control" id="editNotes" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateActivity()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
