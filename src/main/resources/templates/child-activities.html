<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Child Activities - Baby Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="/js/child-activities.js"></script>
</head>
<body class="container">
    <!-- Hidden input for child ID -->
    <input type="hidden" id="childId" th:value="${child.id}">

    <div class="row mt-4">
        <div class="col-12">
            <h1>Activities for <span th:text="${child.name}"></span></h1>
            <a href="/dashboard" class="btn btn-secondary mb-4">Back to Dashboard</a>
        </div>
    </div>

    <!-- Activities List -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3>Activity History</h3>
                </div>
                <div class="card-body">
                    <div id="activitiesList" class="list-group">
                        <!-- Activities will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
