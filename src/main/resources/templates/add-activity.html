<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Activity - Baby Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1>Add Activity for <span th:text="${child.name}"></span></h1>
                <a href="/dashboard" class="btn btn-secondary mb-4">Back to Dashboard</a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Add New Activity</h3>
                    </div>
                    <div class="card-body">
                        <form id="addActivityForm">
                            <input type="hidden" id="childId" th:value="${child.id}">
                            <div class="mb-3">
                                <label for="activityType" class="form-label">Activity Type</label>
                                <select class="form-control" id="activityType" required onchange="toggleDiaperCondition()">
                                    <option value="">Select Activity Type</option>
                                    <option value="FEEDING">Feeding</option>
                                    <option value="SLEEP">Sleep</option>
                                    <option value="DIAPER">Diaper Change</option>
                                    <option value="BATH">Bath</option>
                                    <option value="OTHER">Other</option>
                                </select>
                            </div>
                            <div class="mb-3" id="diaperConditionContainer" style="display: none;">
                                <label for="diaperCondition" class="form-label">Diaper Condition</label>
                                <select class="form-control" id="diaperCondition">
                                    <option value="">Select Condition</option>
                                    <option value="WET">Wet</option>
                                    <option value="DIRTY">Dirty</option>
                                    <option value="BOTH">Both (Wet & Dirty)</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="startTime" class="form-label">Start Time</label>
                                <input type="datetime-local" class="form-control" id="startTime" required>
                            </div>
                            <div class="mb-3">
                                <label for="endTime" class="form-label">End Time</label>
                                <input type="datetime-local" class="form-control" id="endTime">
                            </div>
                            <div class="mb-3">
                                <label for="notes" class="form-label">Notes</label>
                                <textarea class="form-control" id="notes" rows="3" placeholder="Add any additional notes about this activity..."></textarea>
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">Add Activity</button>
                                <a href="/dashboard" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Child Information</h4>
                    </div>
                    <div class="card-body">
                        <p><strong>Name:</strong> <span th:text="${child.name}"></span></p>
                        <p><strong>Age:</strong> <span th:text="${child.age}"></span></p>
                        <p><strong>Gender:</strong> <span th:text="${child.gender}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/add-activity.js"></script>
</body>
</html>
