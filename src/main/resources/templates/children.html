<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children - BabyTracker</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <div class="baby-icon">👶</div>
            <div class="logo-text">BabyTracker</div>
        </div>
        <div class="user-icon">⚙️</div>
    </header>

    <!-- Dashboard Layout -->
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <nav class="sidebar">
            <a href="/dashboard" class="nav-item">
                <span class="nav-icon">🏠</span>
                <span>Dashboard</span>
            </a>
            <a href="/children" class="nav-item active">
                <span class="nav-icon">👶</span>
                <span>Children</span>
            </a>
            <a href="/settings" class="nav-item">
                <span class="nav-icon">⚙️</span>
                <span>Settings</span>
            </a>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <div class="page-title-section">
                    <h1 class="page-title">All Children</h1>
                    <p class="page-subtitle">Manage and view all your children's profiles.</p>
                </div>
                <div class="page-actions">
                    <a href="/add-child" class="btn btn-primary">
                        <span class="plus-icon">+</span>
                        <span>Add Child</span>
                    </a>
                    <a href="/dashboard" class="btn btn-secondary">
                        <span>← Back to Dashboard</span>
                    </a>
                </div>
            </div>

            <!-- Hidden parent ID -->
            <input type="hidden" id="parentId" th:value="${parent.id}">
            
            <!-- Children List -->
            <div class="children-list-container">
                <div class="children-list-header">
                    <h2 class="children-list-title">Your Children</h2>
                    <div class="children-count" id="childrenCount">Loading...</div>
                </div>
                <div id="childrenList" class="children-list">
                    <!-- Children will be loaded here dynamically -->
                </div>
            </div>
            
            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-state-icon">👶</div>
                <h3 class="empty-state-title">No children added yet</h3>
                <p class="empty-state-message">Start by adding your first child to begin tracking their activities.</p>
                <a href="/add-child" class="btn btn-primary">Add Your First Child</a>
            </div>
        </main>
    </div>
    
    <script src="/js/children.js"></script>
</body>
</html>
