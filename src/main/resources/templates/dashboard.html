<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Baby Tracker Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Welcome to Baby Tracker</h1>
        
        <!-- Hidden parent ID -->
        <input type="hidden" id="parentId" th:value="${parent.id}">
        
        <!-- Add Child Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h3>Add New Child</h3>
            </div>
            <div class="card-body">
                <form id="addChildForm">
                    <div class="mb-3">
                        <label for="childName" class="form-label">Child's Name</label>
                        <input type="text" class="form-control" id="childName" required>
                    </div>
                    <div class="mb-3">
                        <label for="birthdate" class="form-label">Birth Date</label>
                        <input type="date" class="form-control" id="birthdate" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Child</button>
                </form>
            </div>
        </div>
        
        <!-- Children List -->
        <div class="card">
            <div class="card-header">
                <h3>Your Children</h3>
            </div>
            <div class="card-body">
                <div id="childrenList">
                    <!-- <strong th:text="${child.name}"></strong> - <span th:text="${child.age}"></span> -->

                    <!-- Children will be loaded here dynamically -->
                </div>
            </div>
        </div>
        
        <!-- Activity Form (Hidden by default) -->
        <div id="activityFormContainer" class="card mt-4" style="display: none;">
            <div class="card-header">
                <h3>Add Activity</h3>
            </div>
            <div class="card-body">
                <form id="addActivityForm">
                    <input type="hidden" id="selectedChildId">
                    <div class="mb-3">
                        <label for="activityType" class="form-label">Activity Type</label>
                        <select class="form-control" id="activityType" required>
                            <option value="FEEDING">Feeding</option>
                            <option value="SLEEP">Sleep</option>
                            <option value="DIAPER">Diaper Change</option>
                            <option value="BATH">Bath</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="startTime" class="form-label">Start Time</label>
                        <input type="datetime-local" class="form-control" id="startTime" required>
                    </div>
                    <div class="mb-3">
                        <label for="endTime" class="form-label">End Time</label>
                        <input type="datetime-local" class="form-control" id="endTime">
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Activity</button>
                    <button type="button" class="btn btn-secondary" onclick="document.getElementById('activityFormContainer').style.display = 'none'">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
