<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabyTracker Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <div class="baby-icon">👶</div>
            <div class="logo-text">BabyTracker</div>
        </div>
        
    </header>

    <!-- Dashboard Layout -->
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <nav class="sidebar">
            <a href="/dashboard" class="nav-item active">
                <span class="nav-icon">🏠</span>
                <span>Dashboard</span>
            </a>
            <a href="/children" class="nav-item">
                <span class="nav-icon">👶</span>
                <span>Children</span>
            </a>
            
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="dashboard-header">
                <h1 class="dashboard-title">Dashboard</h1>
                <p class="dashboard-subtitle">Manage your children's profiles and track their activities.</p>
                <a href="/add-child" class="add-child-btn">
                    <span class="plus-icon">+</span>
                    <span>Add Child</span>
                </a>
            </div>

            <!-- Hidden parent ID -->
            <input type="hidden" id="parentId" th:value="${parent.id}">
            
            
            <!-- Children Grid -->
            <div id="childrenGrid" class="children-grid">
                <!-- Children will be loaded here dynamically -->
            </div>
            
            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-state-icon">👶</div>
                <h3 class="empty-state-title">No children added yet</h3>
                <p class="empty-state-message">Start by adding your first child to begin tracking their activities.</p>
                <a href="/add-child" class="btn btn-primary">Add Your First Child</a>
            </div>
        </main>
    </div>
    
    <script src="/js/dashboard.js"></script>
</body>
</html>
